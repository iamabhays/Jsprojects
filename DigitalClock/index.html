<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f890;

        }
        
        body::-webkit-scrollbar{
            display: none;
        }

        .clock-container{
            text-align: center;
            font-size: 3rem;
            border: 3px solid crimson;
            padding: 20px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    
    <div class="clock-container">
       <h1 class="clock">00:00:00</h1>
    </div>
